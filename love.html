<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You’re My Everything ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #ff3b6b;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .note {
      margin: 20px auto;
      padding: 20px;
      max-width: 380px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 0 15px rgba(255,59,107,0.3);
      font-size: 16px;
      line-height: 1.7;
    }

    img {
      width: 220px;
      margin-top: 15px;
    }

    .love {
      margin-top: 10px;
      font-size: 18px;
      color: #ff1455;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 17px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff3b6b;
      color: #fff;
      box-shadow: 0 4px 12px rgba(255,59,107,0.3);
    }

    button:hover { background: #ff1455; }

    /* Floating hearts */
    .hearts {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -600px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>You’re My Strongest Girl ❤️</h1>
  <img src="https://media.tenor.com/V0bI_BGtqCcAAAAM/oggy-olivia.gif" alt="Happy Oggy">

  <div class="note">
    Baby… you’re my everything 🌸  
    I'll never stop loving you 💘  
    I’ll always fight your pain,  
    bring chocolates 🍫, and make you smile 😊  
    because you deserve all the happiness in the world 💕
  </div>

  <div class="love">I Love You Gunn❤️</div>

  <button onclick="window.location.href='index.html'">Back to Start 🔄</button>

  <div class="hearts">❤️ 💕 🌸 🍫 🥰 💖</div>
</body>
</html>
